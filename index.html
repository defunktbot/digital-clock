<html>
	
	<head>
		<meta charset = "UTF-8"/>
		<title>Digital Clock Project</title>
	</head>

	<body>
		<p id="time"></p>
		
		<script>
			var timer = setInterval(myTimer, 1000);
			
			function myTimer() {
				var d = new Date();
				document.getElementById("time").innerHTML = d.toLocaleTimeString();
			}
		</script>
	</body>

</html>
